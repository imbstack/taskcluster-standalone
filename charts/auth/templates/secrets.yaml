apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  TABLE_SIGNING_KEY: {{ default "MISSING" .Values.TABLE_SIGNING_KEY | b64enc | quote }}
  TABLE_CRYPTO_KEY: {{ default "MISSING" .Values.TABLE_CRYPTO_KEY | b64enc | quote }}
  ROOT_ACCESS_TOKEN: {{ default "MISSING" .Values.ROOT_ACCESS_TOKEN | b64enc | quote }}
