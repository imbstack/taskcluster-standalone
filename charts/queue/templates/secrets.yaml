apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  PUBLIC_ARTIFACT_BUCKET: {{ default "MISSING" .Values.PUBLIC_ARTIFACT_BUCKET | b64enc | quote }}
  PRIVATE_ARTIFACT_BUCKET: {{ default "MISSING" .Values.PRIVATE_ARTIFACT_BUCKET | b64enc | quote }}
  AZURE_ACCOUNT_NAME: {{ default "MISSING" .Values.AZURE_ACCOUNT_NAME | b64enc | quote }}
  AZURE_ACCOUNT_KEY: {{ default "MISSING" .Values.AZURE_ACCOUNT_KEY | b64enc | quote }}
